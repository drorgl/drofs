name: PlatformIO Linux Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    # 1. CHANGE: Use the standard Linux runner
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache PlatformIO Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini') }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio
      
      - name: Coverage
        run: |
          pip install gcovr
          mkdir -p .reports

      - name: Run PlatformIO Build (ESP32-S3)
        run: pio test -e esp32s3  --without-uploading --without-testing

      - name: Run PlatformIO Test (Linux Native)
        run: pio test -e native --junit-output-path test-results.xml

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}       # run this step even if previous step failed
        with:
          name: JEST Tests            # Name of the check run which will be created
          path: test-results.xml    # Path to test results
          reporter: jest-junit        # Format of test results
      
      - name: Coverage
        run: |
          gcovr --add-tracefile .pio/tests/*.json --exclude test --exclude .pio/.* --xml-pretty -o .reports/coverage.xml --root .
        
      # - name: Upload Coverage Report to Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     files: .reports/coverage.xml  # Use the XML file generated above
      #     fail_ci_if_error: true       # Fail the build if Codecov fails
      #     verbose: true
      # - name: Code Coverage Report
      #   uses: irongut/CodeCoverageSummary@v1.3.0
      #   with:
      #     filename: .reports/coverage.xml
      #     badge: true
      #     # fail_below_min: true
      #     format: markdown
      #     hide_branch_rate: false
      #     # hide_complexity: true
      #     indicators: true
      #     output: both
      #     # thresholds: '60 80'
      # - name: Coverage Report
      #   uses: 5monkeys/cobertura-action@master
      #   with:
      #     path: .reports/coverage.xml
      #     minimum_coverage: 75

      - name: Produce the coverage report
        uses: insightsengineering/coverage-action@v3
        with:
          # Path to the Cobertura XML report.
          path: .reports/coverage.xml
          # Minimum total coverage, if you want to the
          # workflow to enforce it as a standard.
          # This has no effect if the `fail` arg is set to `false`.
          threshold: 80
          # Fail the workflow if the minimum code coverage
          # reuqirements are not satisfied.
          fail: false
          # Publish the rendered output as a PR comment
          publish: false
          # Create a coverage diff report.
          diff: false
          # Branch to diff against.
          # Compare the current coverage to the coverage
          # determined on this branch.
          diff-branch: main
          # This is where the coverage reports for the
          # `diff-branch` are stored.
          # Branch is created if it doesn't already exist'.
          diff-storage: _xml_coverage_reports
          # A custom title that can be added to the code
          # coverage summary in the PR comment.
          coverage-summary-title: "Code Coverage Summary"
          # Failure modes for coverage regression detection:
          # Fail if any changed file has more uncovered lines (pycobertura exit code 2)
          uncovered-statements-increase-failure: false
          # Fail if new uncovered statements are introduced despite overall improvement (pycobertura exit code 3)
          new-uncovered-statements-failure: false
          # Fail if the overall coverage percentage decreases (more forgiving approach)
          coverage-rate-reduction-failure: true

          